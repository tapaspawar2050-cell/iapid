<!DOCTYPE html>
<!-- Yeh batata hai ki yeh HTML5 document hai -->

<html lang="en">
  <!-- lang="en" ka matlab website English language me hai -->

  <head>
    
    <!-- Google font ko load kar rahe hain (Playfair Display) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Character encoding set kar rahe hain (UTF-8 sab language support karta hai) -->
    <meta charset="utf-8" />

    <!-- Browser tab me jo chhota icon dikhta hai (favicon) -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

    <!-- Website mobile me sahi size me dikhe iske liye -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Browser ka theme color (mobile address bar ka color) -->
    <meta name="theme-color" content="#000000" />

    <!-- Website ka short description -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Apple devices ke liye icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest file mobile app jaisa install karne me help karta hai -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Website ka title (browser tab me dikhega) -->
    <title>
      IAPID-Triosoft Technologies Pvt.Ltd.
    </title>

  </head>

  <body>

    <!-- Agar JavaScript band hai to yeh message dikhega -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Yeh sabse important div hai -->
    <!-- React app yahin par load hoti hai -->
    <div id="root"></div>

    <!-- 
      Yeh HTML file ek template hai.
      React ka pura code is div ke andar load hota hai.

      Development shuru karne ke liye:
      npm start

      Final website banane ke liye:
      npm run build
    -->

  </body>
</html>
